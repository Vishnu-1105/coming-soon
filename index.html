      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-centre">
        <div class="container d-flex flex-column align-items-center">
            <img class="logo" src="public/images/VVR.png" alt="logo">
            <!-- <h1>Vishnuvardhan Reddy</h1> -->
            <h1>My next project</h1>
            <h1 class="soon">Coming Soon</h1>
            <h2>Subscribe to my newsletter.</h2>
            <div class="countdown d-flex justify-content-center" data-count="2021/06/30">
                <div>
                  <h3>%d</h3>
                  <h4>Days</h4>
                </div>
                <div>
                  <h3>%h</h3>
                  <h4>Hours</h4>
                </div>
                <div>
                  <h3>%m</h3>
                  <h4>Minutes</h4>
                </div>
                <div>
                  <h3>%s</h3>
                  <h4>Seconds</h4>
                </div>
              </div>

              <div class="subscribe">
                <h4>Subscribe now to get the latest updates!</h4>
                <form action="/" method="post" role="form">
                  <input class="name" type="name" name="Name" placeholder="Name" required>
                  <div class="subscribe-form">
                    <input type="email" name="email" placeholder="Email" required><input type="submit" value="Subscribe">
                  </div>
                  <div class="mt-2">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Your notification request was sent. Thank you!</div>
                  </div>
                </form>
              </div>

              <div class="social-links text-center">
                <a href="https://twitter.com/Vishnuv25035868" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="https://www.facebook.com/vishnuvardhanreddy.ganji.56/" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/v_i_s_h_n_u__vvr/" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://www.linkedin.com/in/vishnuvardhan-reddy-ganji-6b47411aa/" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
        </div>
    </header> <!-- End of Header -->
    <script src="public/js/main.js"></script>
  </body>
